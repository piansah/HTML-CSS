<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table, tr, th, td{
            border-style: solid;
            border-width: 2px;
            margin: 0px;
            padding: 0px;
            border-collapse: collapse;
        }

        table {
            width: 200px;
            height: 200px;
            text-align: center;
        }

        tr:hover {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>nama</th>
                <th>nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>pian</td>
                <td>1OO</td>
            </tr>
            <tr>
                <td>pian</td>
                <td>1OO</td>
            </tr>
            <tr>
                <td>pian</td>
                <td>1OO</td>
            </tr>
            <tr>
                <td>pian</td>
                <td>1OO</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
