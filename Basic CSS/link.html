<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
    a {
        background-color: white;
        border-style: solid;
        border-radius: 10px;
        border-color: blue;
        color: blue;
        padding: 10px;
        text-decoration: none;
        font-family: sans-serif;
    }

    a:visited {
        color: black;
        border-color: black;
    }
    
    a:hover {background-color: brown;
        color: white;

    }

    div {
        margin-top: 50px;
    }
    </style>
</head>
<body>
    <div>
        <a href="https://github.com/piansah">Github</a>
        <a href="https://www.instagram.com/pian.sah/">Instagram</a>
        <a href="https://www.instagram.com/pian.sah/">Instagram</a>
    </div>
</body>
</html>
