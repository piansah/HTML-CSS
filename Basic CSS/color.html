<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1 {
            color: #18ce0b;
        }
        h2 {
            color: hsl(310, 89%, 48%);
        }
        p {
            color: rgb(244, 194, 13);
        }
    </style>
</head>
<body>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <p>artikel</p>
</body>
</html>
