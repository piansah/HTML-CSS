<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        img {
            width: 500px;
            filter: blur(10px);
        }
        p {
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <img src="/img/orange.png" alt="">

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos magni quae debitis recusandae nobis! Consequatur odit modi molestiae rem enim, est temporibus ducimus cupiditate alias error minus reprehenderit iusto optio!</p>
</body>
</html>
