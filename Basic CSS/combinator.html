<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinator selector</title>

    <style>
        div p {
            color: red;
        }
        /*
        selector child
        div > p {
            color: red;
        }
        
        selector adjacent sibling
        div + p {
            color: red;
        }

        selector general sibling
        div ~ p {
            color: red;
        }
        */
    </style>

</head>
<body>
    <div>
        <article>
            <p>ini artikel 1</p>
        </article>
        <p>ini artikel 2</p>
    </div>
    <p>ini artikel 3</p>
    <p>ini artikel 4</p>
</body>
</html>
