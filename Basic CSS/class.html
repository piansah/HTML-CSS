<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>

    <style>
        /*class*/
        .merah {
            color: red;
        }
        /*Multiple Class*/
        .upper {
            text-transform: uppercase;
        }
    </style>

</head>
<body>
    <h1 class="merah upper">ini adalah judul</h1>
    <h2 class="merah">ini adalah subtitle</h2>
    <p class="merah">ini adalah isi artikel</p>
</body>
</html>
