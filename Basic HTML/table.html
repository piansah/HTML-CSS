<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar Table</h1>

    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: #f1d51e;">
            <col style="background-color: #1e6bf1;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <body>
           <tr>
            <td>Pian</td>
            <td>sah</td>
            <td>100</td>
           </tr> 
           <tr>
            <td>Citra</td>
            <td>Bugenvillia</td>
            <td>100</td>
           </tr> 
        </body>
        <tfoot>
            <tr>
                <td rowspan="2">total</td>
                <td>total</td>
                <td>200</td>
            </tr>
            <tr>
                <td>rata rata</td>
                <td>80</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
