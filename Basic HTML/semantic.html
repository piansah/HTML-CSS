<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>

    <style>
        header {
            background-color: grey;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: wheat;
        }
        article {
            padding: 20px;
            background-color: #f1f1f1;
        }
        footer {
            background-color: grey;
            padding: 10px;
            text-align: center;
            color: wheat;
        }

        nav {
            background-color: yellow;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            overflow: hidden;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: orange;
        }
    </style>

</head>
<body>
    <header>
        <h1>Judul Halaman</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">beranda</a></li>
            <li><a href="">Artikel</a></li>
            <li><a href="">Kontak Kami</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h1>Belajar HTML</h1>
            <P>isi Belajar HTML</P>
        </article>
        <article>
            <h1>Belajar CSS</h1>
            <P>isi Belajar CSS</P>
        </article>
    </section>
    <footer>
        <p>Power by Programming Zaman Now <time datetime="2023">2023</time></p>
    </footer>
</body>
</html>
